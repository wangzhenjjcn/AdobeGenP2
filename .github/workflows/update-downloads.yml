name: Update Adobe Downloads

on:
  schedule:
    # 每天凌晨2点运行
    - cron: '0 2 * * *'
  workflow_dispatch:
    # 允许手动触发
  push:
    # 当main分支有更新时运行
    branches: [ main ]

# 设置工作流权限
permissions:
  contents: write

jobs:
  update-downloads:
    runs-on: ubuntu-latest
    # 设置超时时间（2小时，避免长时间运行）
    timeout-minutes: 120
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # 尝试安装lxml以提升性能（可选，失败不影响运行）
        pip install lxml || echo "lxml installation failed, will use html.parser"
        
    - name: Configure Git
      run: |
        git config --global user.email "wangzhenjjcn@gmail.com"
        git config --global user.name "wangzhenjjcn"
        
    - name: Run download script
      id: run_script
      timeout-minutes: 110  # 比job超时时间稍短，留出提交时间
      run: |
        cd src
        echo "::group::Running download script"
        python app.py
        echo "::endgroup::"
      continue-on-error: false  # 如果脚本失败，停止工作流
        
    - name: Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected"
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
        
    - name: Commit and push changes
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        git add .
        git commit -m "Auto update: $(date '+%Y-%m-%d %H:%M:%S')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Summary
      if: always()
      run: |
        echo "## Workflow Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
          echo "✅ Changes detected and committed" >> $GITHUB_STEP_SUMMARY
        else
          echo "ℹ️ No changes detected" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Workflow completed at $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY